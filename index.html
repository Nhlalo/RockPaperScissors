<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="styles.css">
   <script src="game.js" defer></script>
</head>
<body> 

<div class="mainContainer">
  <header>
      <h1>ROCK PAPER SCISSORS GAME</h1>
      <p>BEST OF FIVE ROUNDS.</p>
  </header>
  
  <main>
    <section>
    <div class="container">
      <div class="introContainer">
        <div class="determineScore">
          <p class="alignText">THE CONQUEROR</p>
          <div class="border">
            <img src="images/rock.png" alt="" class="showRock hidden">
            <img src="images/paper.png" alt="" class="showPaper hidden">
            <img src="images/scissors.png" alt="" class="showScissors hidden">
          </div>
          <p class="alignText">Your Score:</span><span id="playerScore">0</p>
          </div>
  
        <div class="textAlign">
          <p class="">Lets Play!</p>
          <div class="hidden absolute">
            <p class="endOfGame"></p>
            <p>WANT TO PLAY AGAIN?</p>
            <Button>Reset</Button>
          </div>
        </div>
          <div class="determineScore1">
            <p class="alignText">THE MACHINE</p>
            <div class="border border1">
              <img src="images/rock.png" alt="" class="showRock1 hidden " >
              <img src="images/paper.png" alt="" class="showPaper1 hidden">
               <img src="images/scissors.png" alt="" class="showScissors1 hidden">
            </div>
            <p class="alignText">Machine Score:</span><span id="computerScore">0</p>
          </div>
  
      </div>
  
      <div class="gestureContainer">
        <div>
          <img src="images/rock.png" alt="" class="gestureBG rock">
          <p>ROCK</p>
        </div>
        <div>
          <img src="images/paper.png" alt="" class="gestureBG paper">
          <P>PAPER</P>
        </div>
        <div>
          <img src="images/scissors.png" alt="" class="gestureBG scissors">
          <p>SCISSORS</p>
        </div>
          </div>
  
      </div>
      
      </section>
  
  </main>
  
  
  
</div>
<footer>
  <div class="footerContainer">
    <p>Copyrights &copy Nhlalo 2022</p>
  </div>
 </footer>

  
</body>
</html>
